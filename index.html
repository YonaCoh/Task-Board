<!doctype html>
<html>
    <head>
        <title>First Project</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <script src= "main.js"></script>
        <h1>My Task Board</h1>
        <div class="container">
            <img src="./formbg.jpg" class="form">
            <input id="task" placeholder="Enter task" maxlength="18">
            <textarea id="description" placeholder="Enter desciption of task"></textarea>
            <img src="./formbg.jpg" class="form">
            <input type="date" id="date" placeholder="Enter date of finish">
            <input id="hour" type="time" placeholder="Enter exact time of finish">
            <button type="button" id="submitBtn">Submit Task</button>
            <button type="button" id="clearBtn">Clear Fields</button>
            <img src="./formbg.jpg" class="form">
        </div>
    </body>
</html>
